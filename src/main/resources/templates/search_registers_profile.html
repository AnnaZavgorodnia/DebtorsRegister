<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Єдиний реєстр боржників</title>
    <link rel="icon" href="img/logo_min_just.png" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/amazium.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/pikaday.css">
    <link rel="stylesheet" type="text/css" href="css/print.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <object th:remove="tag" th:include="partials/scripts :: header" />
</head>

<body>


<header class="header ">
    <div class="row row--align-center">
        <div class="grid-4 txt-center">
            <img src="img/logo_min_just.png" class="img-left-my" width="160px">
        </div>
        <div class="grid-6">
            <h2 class="header-text">Єдиний реєстр боржників</h2>
        </div>
        <div class="grid-2 txt-center">
            <div class="grid-2 txt-center" id="loginBtn"></div>
        </div>
    </div>
</header>

<div class="content-area">
    <div id="mode"></div>

    <div class=" div-border-bottom">
        <div class="row grid-12 ">
            <form action="javascript:void(0);">
                <fieldset class="hide-mobile">
                    <span class="radio toggle">
                        <span onClick="window.location = 'search-debtor';">
                            <input type="radio" tabindex="6" name="mainPages" id="radioPage1">
                            <label for="radioPage1">
                                <span>Пошук боржника</span>
                            </label>
                        </span>
                        <span onClick="window.location = 'alimony-debtors';">
                            <input type="radio" tabindex="7" name="mainPages" id="radioPage2">
                            <label for="radioPage2">
                                <span>Заборгованість по аліментах</span>
                            </label>
                        </span>
                        <span onClick="window.location = 'wages-debtors';">
                            <input type="radio" tabindex="8" name="mainPages" id="radioPage3">
                            <label for="radioPage3">
                                <span>Заборгованість по заробітній платі</span>

                            </label>
                        </span>
                        <span onClick="window.location = 'child-dates-debtors';">
                            <input type="radio" tabindex="9" name="mainPages" id="radioPage4">
                            <label for="radioPage4">
                                <span>Боржники, що перешкоджають у побаченні з дитиною</span>
                            </label>
                        </span>
                    </span>
                </fieldset>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="grid-12">
            <div class=" row row--align-center">
                    <span>
                        <h3 class="text-center">Пошук профіля реєстратора</h3>
                        <div id="message"></div>
                    </span>
            </div>
            <form id="searchForm">
                <fieldset>
                    <label for="email">Електронна адреса реєстратора:</label>
                    <input type="email" id="email" placeholder="Електронна адреса"
                           tabindex="1" autocomplete="off">
                </fieldset>

                <fieldset>
                    <label for="stateAgency">Назва державного органу, для якого створений профіль
                        реєстратора:</label>
                    <input type="text" id="stateAgency" placeholder="Назва державного органу" tabindex="2"
                           autocomplete="off">
                </fieldset>

                <div class="row row--align-right ">
                    <button class="btn btn--color-info" tabindex="3" id="cleanForm">
                        Очистити
                    </button>
                    <button class="btn btn--color-info" type="submit" tabindex="4" id="searchBtn" disabled>
                        Шукати
                    </button>
                </div>
            </form>

            <div id="resultsMessage" class="row row--align-right ng-hide">
                <p class="message message--color-negative ">
                    Профілів не знайдено. Уточніть умови пошуку.
                </p>
            </div>

            <table id="resultsTable" class="ng-hide">
                <thead>
                <tr>
                    <th colspan="7">
                        Результат пошуку.
                        <small id="searchDateTime"></small>
                    </th>
                </tr>
                <tr>
                    <th scope="col">Прізвище, ім’я, по батькові</th>
                    <th scope="col">Назва державного органу, для якого створений профіль</th>
                    <th scope="col">Електронна адреса</th>
                    <th scope="col">Номер телефону</th>
                    <th scope="col">Статус</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>

        <div id="changeStatusModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeModal">&times;</span>
                    <br>
                </div>
                <div class="modal-body">
                    <p class="ng-hide" id="activateQuestion">Ви впевнені, що хочете активувати цей профіль?</p>
                    <p class="ng-hide" id="deactivateQuestion">Ви впевнені, що хочете деактивувати цей профіль?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn--color-negative" id="confirmChangeStatusBtn">Так</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/search_register_profile.js"></script>
<script src="js/user.js"></script>

</body>
</html>
